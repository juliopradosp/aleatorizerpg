<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <!-- Navbar simples -->
   

    <div id="cabecalho" class="container">
		<div class="row">
			<div class="col-md-2 d-flex align-items-center justify-content-center">
				
			</div>
			<div class="col-md-8 d-flex align-items-center justify-content-center">
				<img class="img-fluid" src="../imagens/logo.png">
			</div>
			<div class="col-md-2 d-flex align-items-center justify-content-center">
				
			</div>
		</div>


    <div class="container-fluid p-5 mb-5 boxPrincipal">
        
        <h2 class="mb-4 text-center">Histórias</h2>
        <p class="text-center mb-4">Conheça a história dos personagens que já interpretei.</p>

        <!-- Container do Slider (Largura indefinida via scroll) -->
        <div style="position: relative;">
            <div class="slider-container" id="characterSlider">

                <!-- Item 0: _modeloHistoria data-url: caminho do arquivo-->
                <div class="story-item" data-url="_modeloHistoria.html" data-id="modelo">
                    <img src="https://placehold.co/150x150/333/d4af37?text=Modelo" alt="Modelo História">
                    <div class="story-caption">Modelo história</div>
                </div>
                
                <div class="story-item" data-url="livia-parker.html" data-id="livia">
                    <img src="https://placehold.co/150x150/333/d4af37?text=Livia" alt="Livia Parker">
                    <div class="story-caption">Livia Parker</div>
                </div>

            </div>
            <!-- Dica visual de scroll -->
            <div class="scroll-hint"><i class="fas fa-chevron-right"></i></div>
        </div>

        <!-- Div de Conteúdo (Onde o HTML externo será carregado) -->
        <div id="conteudo-historia" class="text-center">
            <!-- Conteúdo Padrão (Ao carregar a página) -->
            <h1>Botar imagem</h1>
        </div>

    </div>

    <!-- Scripts: JQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
