<!DOCTYPE html>
<html>
<head>
	<!-- Google tag (gtag.js) -->

	<meta charset="utf-8">
	<title>Gerador Savage Worlds - AleatorizeRPG</title>
	<link rel="stylesheet" href="estilo.css">
		<!--     BOOTSTRAP E JQUERY              -->
	<script src="../bootstrap5/jquery-3.7.1.min.js" ></script>
	<link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
	<script src="../bootstrap5/js/bootstrap.min.js" ></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="tela">
		<div id="telaInicial">
			<h1 class="text-center">
				Gerador aleatório de Fichas para 
				</h1>
				<img src="logo.png" width="300" style="display:block;margin: 0 auto;">
				
			<hr>
			<div id="botaoGerar">

				 <div class="form-floating mb-4">
				  <select class="form-select" id="selectCenario" aria-label="Floating label select">
				  	<option value="Moderno">Moderno</option>
				    <option value="Fantasia Medieval">Fantasia Medieval</option>
				    <option value="Scifi" disabled>Ficção Científica</option>
				  </select>
				  <label for="selecCenario">Tipo de cenário:</label>
				</div>

				<h6>Livros utilizados</h6>

				<div id="botoesCompendios" class="mb-4">
					<button class="btn btn-dark">SWADE</button>
					<br/>
					<br/>
					<div class="form-check form-switch mb-4">
						<input class="form-check-input" type="checkbox" id="usarCompendios" disabled>
						<label class="form-check-label" for="usarCompendios">Compêndios</label>
					</div>
				</div>

				<h6>Raças possíveis</h6>
				<div class="container pb-5">
					<div class="row">
						<div class="col">
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaHumano" checked>
							  <label class="form-check-label" for="racaHumano">Humano</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaAnao">
							  <label class="form-check-label" for="racaAnao">Anão</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaAndroide">
							  <label class="form-check-label" for="racaAndroide">Androide</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaAquariano">
							  <label class="form-check-label" for="racaAquariano">Aquariano</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaAviano">
							  <label class="form-check-label" for="racaAviano">Aviano</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaElfo">
							  <label class="form-check-label" for="racaElfo">Elfo</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaMeioElfo">
							  <label class="form-check-label" for="racaMeioElfo">Meio-Elfo</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaPequenino">
							  <label class="form-check-label" for="racaPequenino">Pequenino</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaRakashano">
							  <label class="form-check-label" for="racaRakashano">Rakashano</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaSaurio">
							  <label class="form-check-label" for="racaSaurio">Sáurio</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaCelestial">
							  <label class="form-check-label" for="racaCelestial">Celestial</label>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="racaGuardiao">
							  <label class="form-check-label" for="racaGuardiao">Guardião</label>
							</div>
						</div>
					</div>
				</div>
				<h6>Antecedentes Arcanos</h6>
				<div class="pb-5">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="perFoco">
						<label class="form-check-label" for="perFoco">Dom - Foco (Esp)</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="perConj">
						<label class="form-check-label" for="perConj">Magia - Conjurar (Ast)</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="perFe">
						<label class="form-check-label" for="perFe">Milagres - Fé (Esp)</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="perPsi">
						<label class="form-check-label" for="perPsi">Psiônicos - Psiônicos (Ast)</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="perCieEst">
						<label class="form-check-label" for="perCieEst"> Ciência Estranha -  Ciência Estranha (Ast)</label>
					</div>
				</div>
				<div class="form-floating mb-4">
				  <select class="form-select" id="selecQtd" aria-label="Floating label select">
				    <option selected="" value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="9">9</option>
				    <option value="10">10</option>
				  </select>
				  <label for="selecQtd">Selecione a quantidade:</label>
				</div>

				<div class="p-1">
					<br>
					<p>Personagens no estágio noviço, gerados com 4 pontos de complicação, 5 pontos de atributos e 12 ou 13 de perícias.
					</p>
					<p>Aplicar manualmente bônus e penalidades raciais, de complicações e vantagens.</p>
				</div>

				<button style="display: block; margin: 0 auto;" type="button" class="btn btn-lg btn-dark" onclick="pedirPersonagem();">
					Gerar fichas
				</button>
				<br/>
				<button style="display: block; margin: 0 auto;" type="button" class="btn btn-primary" onclick='window.print();'>Imprimir Fichas</button>
				
			</div>
		</div>

		<div id="ficha" class="fichas">

			

		</div>

		<!-- style="display: none;" -->
		<div id="divImprimir" >
			
			
		</div> <!-- fim divImprimir -->

		<br><br><br><br><br><br>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
